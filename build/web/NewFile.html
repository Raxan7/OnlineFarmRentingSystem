<!DOCTYPE html>
<html>
	<head>
		<style>
		div {
		  border: 1px solid black;
		}
		
		.main {
		  background-color: red;
		}
		
		.overlay {
		  position: absolute;
		  top: 0;
		  left: 0;
		  width: 20%;
		  height: 20%;
		  background-color: blue;
		  z-index: 1;
		}
		</style>
	</head>
	<body>
		<div class="main">This is the main div.</div>
		<div class="overlay">This is the overlay div.</div>
	</body>
</html>
